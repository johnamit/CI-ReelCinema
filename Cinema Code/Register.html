<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema - Login</title>
    <link rel="stylesheet" href="NavBarStyle.css">
    <link rel="stylesheet" href="LoginStyle.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="toolbar">
        <header>
            <nav>
                <div><a href="Homepage.html" class="logo">CINEMA</a></div>
            </nav>
        </header>
    </div>

    <div class="container">
        <h1>CINEMA REGISTER</h1>
        <form action="Register.php" method="POST">
            <div class="inputField" id="inputSpacing">
                <input type="text" name="forename" required>
                <span></span>
                <label>Forename</label>
            </div>            

            <div class="inputField" id="inputSpacing">
                <input type="text" name="surname" required>
                <span></span>
                <label>Surname</label>
            </div> 

            <div class="inputField" id="inputSpacing">
                <input type="text" name="email" required>
                <span></span>
                <label>Email</label>
            </div>

            <div class="inputField">
                <input type="text" name="password" required>
                <span></span>
                <label>Password</label>
            </div>

            <input class="loginBtn" type="submit" value="Register">
        </form>
        <div class="register">
            <a class="regLink" href="Login.html">Already a member?</a>
        </div>
    </div>

    <script>
        $(window).scroll(function(){
            if($(window).scrollTop()){
                $('nav').addClass('black');
            }
            else{
                $('nav').removeClass('black');
            }
        })
    </script>

</body>
</html>
